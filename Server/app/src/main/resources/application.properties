spring.application.name=app

google.cloud.credentials.path=src/main/resources/vou-game-431009-22a24fbcf6ee.json

# GOOGLE_APPLICATION_CREDENTIALS: src/main/resources/vou-game-431009-22a24fbcf6ee.json

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vou
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=1116
